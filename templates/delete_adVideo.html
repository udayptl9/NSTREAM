{% extends 'base.html' %}
{% block content %}
    <h3>Do you want to delete Ad Video? {{ adVideo.video.name }}</h3>
    <form action="{% url 'delete_advideo' adVideo.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <button><a href="{% url 'adVideo' %}">Go Back</a></button>
    </form>
{% endblock content %}
